<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-ui-1.12.1/jquery-ui.min.js"></script>
    <script src="js/jquery-ui-1.12.1/external/jquery/jquery.js"></script>
    <script>
        $(function(){
            $("#myForm").keyup(function(){
                var num1=$("#num1").val()
                var message=`<b>แม่สูตรคูณ แม่ ${num1}<br>`
               
                for (let i = 1;i < 13; i++) {
                    message+=`${num1} * ${i} =${num1*i}<br>`
                }
                 $("#answer").html(message)
            })
        });
    </script>
</head>
<body>
    <form id="myForm">
        ระบุแม่สูตรคูณ : <input type="number" id="num1"><br>
    </form>
    <div id="answer">
</body>
</html>
